<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="css/ie.css"/>
  <![endif]-->

  <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="wrapper">
    <h1>Dynamic Calendar</h1>

    <article class="calendar">
      <header class="calendar_header">
        <a class="calendar_slide" id="calendar_slide" href="javascript:void(0);">Prev</a>
        <a class="calendar_slide i2"  id="calendar_slide_2" href="javascript:void(0);">Next</a>
        <h2 class="calendar_hd" id="calendar_hd"></h2>
      </header><!-- calendar_header -->

      <div class="calendar_table">
        <table id="t_1">
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div><!-- calendar_table -->

      <footer class="calendar_footer">
        <form id="f_1" class="f_1" action="#">
          <label class="f_1_field">
            <span class="f_1_label">Enter the date in a format "YYYY-MM-DD":</span>
            <span class="input">
              <span class="input_in">
                <input type="text" name="date" id="f_1_date" placeholder="Date: YYYY-MM-DD">
              </span>
            </span>
          </label>

          <label class="f_1_field">
            <span class="f_1_label">Type a class name to inject to the marked day:</span>
            <span class="input">
              <span class="input_in">
                <input type="text" name="activeClass" id="f_1_class" placeholder="Please, type a class name">
              </span>
            </span>
          </label>

          <div class="f_1_btn">
            <button type="submit">Make this date active</button>
          </div>
        </form><!-- f_1 -->
      </footer><!-- calendar_footer -->
    </article><!-- calendar -->
  </div><!-- wrapper -->

  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
